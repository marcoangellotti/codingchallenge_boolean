<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lim_style_home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Lim Home</title>
  </head>
  <body>
    <!--  start box -->
    <div class="greybox">
      <!--  Header -->
      <header>
        <div class="cont_header">
         <img id="logo_img" src="./images_lim/logo.png">
         <h1 id="brandmission">Taking Booleaners from A to B</h1>
        </div>
      </header>
      <!-- call to actions  -->
      <nav>
        <button class="navbutton"  type="button" name="Prenota">Prenota</button>
        <button class="navbutton" type="button" name="Termina">Termina Prenotazione</button>
        <button class="navbutton" type="button" name="Accendi">Accendi Luci</button>
      </nav>
        <!--     start main           -->
      <main>
        <!-- item -->
        <section class="units">
          <input type="checkbox" name="" value="">
          <span class="item_name" >Monopattino Gino22</span>
          <br>
          <span class="geo_loc">&#8614 Via Guadalametri - a 220m da te</span>
          <br>
          <span class="charge">Stato carica:</span>
          <div id="chargebar1">70%</div>
          <!-- end item -->
        </section>
        <section class="units">
          <input type="checkbox" name="" value="">
          <span class="item_name" >Monopattino Mike24</span>
          <br>
          <span class="geo_loc">&#8614 Via Ricciardioni - a 450m da te</span>
          <br>
          <span class="charge">Stato carica:</span>
          <div id="chargebar2" -->95%</div>
        </section>
        <section class="units">
          <input type="checkbox" name="" value="">
          <span class="item_name" >Monopattino Gino22</span>
          <br>
          <span class="geo_loc">&#8614 Via Guadalametri - a 220m da te</span>
          <br>
          <span class="charge">Stato carica:</span>
          <div id="chargebar3" -->35%</div>
        </section>
      </main>
      <!--          end main         -->
    </div>
    <!-- end box -->
  </body>
</html>
